<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-primary text-light">
  <div class="container mt-5">
    <h1 class="mb-4">🌤 Weather App</h1>
    
    <div class="d-flex align-items-center">
      <input type="text" id="cityInput" placeholder="Enter city name..." class="form-control me-2" style="width: 270px;" />
      <button class="btn btn-success" onclick="getWeather()">Get Weather</button>
    </div>

    <div id="weatherOutput" class="mt-4 fs-4"></div>
  </div>

  <script>
    async function getWeather() {
      const city = document.getElementById('cityInput').value.trim();
      const apiKey = "4513c76b88d6091871a0ea7ed9cc7305";
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        if (data.cod !== 200) {
          document.getElementById("weatherOutput").innerText = "❌ City not found or invalid API key.";
          return;
        }

        const temp = data.main.temp;
        const desc = data.weather[0].description;
        const name = data.name;
        const country = data.sys.country;

        document.getElementById("weatherOutput").innerHTML = `
          📍 ${name}, ${country} <br />
          🌡️ ${temp}°C, ${desc}
        `;
      } catch (err) {
        document.getElementById("weatherOutput").innerText = "❌ Error fetching weather data.";
        console.error(err);
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
